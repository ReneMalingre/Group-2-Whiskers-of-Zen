<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- pico CSS -->
    <link rel="stylesheet" href="./assets/pico-1.5.10/css/pico.min.css">
    <html data-theme="light"></html>

    <!-- custom CSS -->
    <link rel="stylesheet" href="./assets/css/custom.css" />
 
    <title>Whiskers of Zen - Landing Page</title>
</head>

 

<body>

    <main class="container">


        <h1 class="text-3xl font-bold">Whiskers of Zen</h1>
        <h4>Which furry friends would you like to meet today?</h4>

    <!-- TODO: add functionality to select the chosen species for image generation (can be both) -->
    <!-- :checked when selected-->
    
    <section>

        <!-- grid for dog / cat -->
        <div class="grid">

            <!-- DOGS -->
            <div>
            <article>
                <header>
                    <h3>Dogs</h3>
                </header>
                <div class="dogs">
                    <label class="switch dog-switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                    </label>
                </div>
                <img class="img-scale" src="./assets/img/dog-sml.png" alt="A cute golden retriever">
            </article>
            </div>

            <!-- CATS -->

            <div>
            <article>
                <header>
                    <h3>Cats</h3>
                </header>
                <div class="cats">
                    <label class="switch cat-switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                    </label>
                </div>
                <img class="img-scale" src="./assets/img/cat-sml.png" alt="A cute kitten">
            </article>
            </div>
        
        </div>


        <!-- dropdown box for number of images to generate -->
        <!-- TODO: skeleton build for now, feel free to change / use alternate methods-->

        <article>

            <header>
                <h5>Choose the number of cute pictures to generate:</h5>
            </header>
            <label for="image-number"></label>
            <select name="image-number" id="image-number">
                <option value="five">5</option>
                <option value="ten">10</option>
                <option value="fifteen">15</option>
                <option value="twenty">20</option>
                <option value="twenty-five">25</option>
                <option value="thirty">30</option>
            </select>

        <!-- submit button -->
        <input type="submit" value="Generate!">

        </article>

    </section>

    </main>

    <footer>
        <p>Web app developed by Iggy, Lauren, Rene, Sebastian Â© 2023</p>
    </footer>

</body>
</html>
