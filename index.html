<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- pico CSS -->
    <link rel="stylesheet" href="./assets/css/pico-1.5.10/css/pico.min.css">
    <html data-theme="light"></html>

    <!-- custom CSS -->
    <link rel="stylesheet" href="./assets/css/custom.css" />
 
    <title>Whiskers of Zen - Landing Page</title>
</head>

<body>
    <main class="container">
        <hgroup>
            <h1 class="text-3xl font-bold">Whiskers of Zen</h1>
            <h4>A Dog & Cat Web Image Generator</h4>
            <h6>Which furry friends would you like to meet today?</h6>
        </hgroup>

    <!-- TODO: add functionality to select the chosen species for image generation (can be both) -->
    <!-- :checked when selected-->
    
    <section class="container">

        <!-- Merged functions into one box -->
        <!-- removed switches & replaced with selections -->

        <article>

            <header>
                <h3>Select your buddies to meet today</h3>
            </header>
            <!-- pico grid for responsiveness -->
            <div class="grid">
            <!-- Dog - selection (card within a card)-->

            <article>
                <div class="dogs">
                    <label for="image-number-dogs"></label>
                    <select name="image-number-dogs" id="image-number-dogs">
                        <option value="five">5</option>
                        <option value="ten">10</option>
                        <option value="fifteen">15</option>
                        <option value="twenty">20</option>
                        <option value="twenty-five">25</option>
                        <option value="thirty">30</option>
                    </select>
                </div>
                <img class="img-scale" src="./assets/img/dog-sml.png" alt="A cute golden retriever">
            </article>

            <!-- Cat - selection -->

            <article>
                <div class="cats">
                    <label for="image-number-cats"></label>
                    <select name="image-number-cats" id="image-number-cats">
                        <option value="five">5</option>
                        <option value="ten">10</option>
                        <option value="fifteen">15</option>
                        <option value="twenty">20</option>
                        <option value="twenty-five">25</option>
                        <option value="thirty">30</option>
                    </select>
                </div>
                <img class="img-scale" src="./assets/img/cat-sml.png" alt="A cute kitten">
            </article>

            </div>
                
                <h6>Your current mood level:</h6>
                <label for="aww-level">
                    <span class="strong align-left">No Aww</span>
                    <span class="strong align-right">Lots of Awws</span>
                </label>
                <input type="range" id="user-level" name="user-level"
                       min="0" max="5">
    
            <!-- submit button -->
            <input id="submit-button" type="submit" value="Generate!">
    
           
            
        </article>
    </section>

    </main>

    <footer>
        <p>Web app developed by Iggy, Lauren, Rene, Sebastian Â© 2023</p>
    </footer>
    
    <script src="./assets/js/index-script.js"></script>

</body>
</html>
