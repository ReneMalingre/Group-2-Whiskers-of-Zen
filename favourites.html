<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- pico CSS -->
    <link rel="stylesheet" href="./assets/css/pico-1.5.10/css/pico.min.css" />

    <!-- W3 schools CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />

    <!-- favourites CSS -->
    <link rel="stylesheet" href="./assets/css/favourites.css" />
    <link rel="stylesheet" href="./assets/css/app-style.css" />
    <!-- customising W3 modal CSS -->
    <link rel="stylesheet" href="./assets/css/w3-modal.css" />
    <!-- music link-->

    <!-- <audio src="path/to/music.mp3" autoplay></audio> -->

    <title>Whiskers of Zen - Favourites page</title>
  </head>

  <body>
    <aside>
        <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
            <button class="w3-bar-item w3-button w3-large"
            onclick="w3_close()">Close &times;</button> 

            <div class="w3-dropdown-click">
                <button onclick="myFunction()" class="w3-button"><i class="fa-solid fa-headphones"></i> Music</button>
                <div id="Demo" class="w3-dropdown-content w3-bar-block w3-border">
                    <div class="w3-bar-item">
                        <button id="play-button">Play</button>
                        <button id="pause-button">Pause</button>
                        <button id="next-button">next</button>
                      </div>
                </div>
              </div>
            <a href="./index.html" class="w3-bar-item w3-button"><i class="fa-solid fa-house"></i>  Home</a>

             <!-- <div>
                <audio id="music-control" controls autoplay next muted loop id="toggle-music">
             </audio></div>-->
        </div>
      </div>
    </aside>

              <!-- <div><audio controls autoplay muted loop id="toggle-music">
                <source src=".assets/music/Mandeville.mp3"id= "musik">
             </audio></div> -->

    <!-- Hamburger button for sidebar -->
    <nav>
      <ul>
        <div id="main">
          <button id="openNav" class="w3-button w3-xlarge" onclick="w3_open()">
            &#9776;
          </button>
        </div>
      </ul>
    </nav>

    <!-- title for favourites page-->
    <main">
      <section>
        <h1 class="title w3-text-deep-purple">Whiskers of Zen</h1>
        <h2 class="information w3-text-purple">These are your favourites</h2>
      </section>

      <!-- Div to hold the favourites -->
      <div class="favourites-board" id="favourites-holder"></div>
    </main>

    <!-- delete favourite confirmation modal -->
    <div class="modal-confirmation">
        <div class="modal-confirmation-content">
            <span class="close-modal-confirmation">&times;</span>
            <p>Are you sure you want to remove this image from your favourites?</p>
            <button class="yes-confirmation" onclick="hideModalConfirmationYes()">Remove this Cute Animal from Favourites Forever?</button>
            <button class="cancel-confirmation" onclick="hideModalConfirmationNo()">No! Leave this pet alone.</button>
        </div>
    </div>
    <footer class="w3-sand">
      <!-- home & back button -->
      <ul id="nav-btns-footer">
          <li>
            <a
              href="./index.html"
              role="button"
              class="play-again-btn secondary outline w3-text-deep-purple w3-hover-text-deep-orange"
              ><i class="fa-solid fa-house"></i> Play Again</a
            >
          </li>
          
        </ul>
      <p class="w3-text-deep-purple">Web app developed by Iggy, Lauren, Rene, Sebastian Â© 2023</p>
    </footer>

    <script src="./assets/js/classes.js"></script>
    <script src="./assets/js/dog-breeds.js"></script>
    <script src="./assets/js/utilities.js"></script>
    <script src="./assets/js/favourites.js"></script>
    <script src="./assets/js/sidebar.js"></script>
    <!-- font awesome kit-->
    <script
      src="https://kit.fontawesome.com/cea607b6d1.js"
      crossorigin="anonymous"></script>
  </body>
